groups:
  - name: matching_engine_alerts
    interval: 10s
    rules:
      - alert: HighLatency
        expr: matching_engine_avg_latency_micros > 100
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Order matching latency exceeds 100µs"
          description: "Average latency is {{ $value }}µs on {{ $labels.instance }}"
      
      - alert: LowThroughput
        expr: rate(matching_engine_total_orders[1m]) < 10000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Order throughput below target"
          description: "Current throughput: {{ $value }} orders/sec"
      
      - alert: HighErrorRate
        expr: rate(matching_engine_errors_total[5m]) > 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate: {{ $value }} errors/sec"
      
      - alert: ServiceDown
        expr: up{job="matching-engine"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Matching engine service is down"
          description: "Service {{ $labels.instance }} is not responding"
